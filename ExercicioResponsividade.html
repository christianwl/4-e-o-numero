<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="christianwl" />

    <title>Flex & Responsividade</title>
    <style>
      .box {
        background: #335599;
        width: 200px;
        height: 200px;
        margin: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
      }
    </style>
    <link rel="stylesheet" href="./styles/responsiveStyle.css" />
  </head>
  <body>
    <div
      style="
        position: fixed;
        left: 0;
        top: 0;
        width: 50px;
        height: 50px;
        background-color: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px;
      "
    >
      <a style="color: white" href="index.html">Voltar</a>
    </div>
    <div class="box yellow">
      <span> Amarela </span>
    </div>
    <div class="box red">
      <span> Vermelha </span>
    </div>
    <div class="box green">
      <span> Verde </span>
    </div>
    <div class="box blue">
      <span> Azul </span>
    </div>
  </body>
</html>
